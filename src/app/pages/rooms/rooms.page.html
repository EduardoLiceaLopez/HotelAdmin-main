<ion-content>
  <button type="submit" (click)="crearHabitacion()">Crear habitación</button>
  <ion-list>
    <ion-item *ngFor="let habitacion of habitaciones">
      <ion-label>
        <h2>Número de habitación: {{ habitacion.id }}</h2>
        <p>Ubicación: {{ habitacion.ubicacion }}</p>
        <p>Precio: {{ habitacion.precio }}</p>
        <p>Estado: {{ habitacion.estado }}</p>
        <p>Tipo: {{habitacion.tipohabitacion.tipo}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="eliminarHabitacion(habitacion.id)">Eliminar</ion-button>
        <ion-button (click)="actualizarHabitacion(habitacion.id)">Actualizar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
